name: Compress Images

on:
  push:
    branches:
      - working  # triggers on any push to working

jobs:
  compress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compress images
        uses: mozey/compress-images@v1
        with:
          source: 'frontend/images'   # folder containing images
          destination: 'frontend/images'  # overwrite same folder
          quality: 75                      # adjust quality as needed
